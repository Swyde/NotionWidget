<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widget Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .timer {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 180px;
    }
    .timer-display {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    button {
      padding: 5px;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #start-button {
      background: #4caf50;
      color: white;
    }
    #start-button:hover {
      background: #45a049;
    }
    #pause-button {
      background: #ff9800;
      color: white;
    }
    #pause-button:hover {
      background: #e68a00;
    }
    #reset-button {
      background: #f44336;
      color: white;
    }
    #reset-button:hover {
      background: #d32f2f;
    }
    .countdown-controls {
      margin-top: 5px;
      display: flex;
      justify-content: space-between;
    }
    .countdown-controls button {
      padding: 3px 8px;
      font-size: 12px;
      background: #2196f3;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .countdown-controls button:hover {
      background: #1e88e5;
    }
    .mode-switch {
      margin-top: 5px;
      display: flex;
      justify-content: center;
    }
    .mode-switch button {
      padding: 3px 10px;
      font-size: 12px;
      background: #673ab7;
      color: white;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .mode-switch button:hover {
      background: #5e35b1;
    }
  </style>
</head>
<body>
  <div class="timer">
    <div class="timer-display" id="timer-display">00:00:00</div>
    <div class="buttons">
      <button id="start-button">Start</button>
      <button id="pause-button" disabled>Pause</button>
      <button id="reset-button" disabled>Reset</button>
    </div>
    <div class="countdown-controls" id="countdown-controls">
      <button id="decrease-time">-</button>
      <button id="increase-time">+</button>
    </div>
    <div class="mode-switch">
      <button id="mode-switch">Passer au chronomètre</button>
    </div>
  </div>

  <script>
    let timerInterval;
    let elapsedTime = 0;
    let initialTime = 0;
    let isRunning = false;
    let isCountdown = true; // Mode countdown activé par défaut

    const timerDisplay = document.getElementById('timer-display');
    const startButton = document.getElementById('start-button');
    const pauseButton = document.getElementById('pause-button');
    const resetButton = document.getElementById('reset-button');
    const decreaseTimeButton = document.getElementById('decrease-time');
    const increaseTimeButton = document.getElementById('increase-time');
    const modeSwitchButton = document.getElementById('mode-switch');
    const countdownControls = document.getElementById('countdown-controls');

    function formatTime(time) {
      const hours = String(Math.floor(time / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((time % 3600) / 60)).padStart(2, '0');
      const seconds = String(time % 60).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(isCountdown ? initialTime : elapsedTime);
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      startButton.disabled = true;
      pauseButton.disabled = false;
      resetButton.disabled = false;

      timerInterval = setInterval(() => {
        if (isCountdown) {
          if (initialTime > 0) {
            initialTime--;
            updateDisplay();
          } else {
            clearInterval(timerInterval);
            isRunning = false;
            startButton.disabled = false;
          }
        } else {
          elapsedTime++;
          updateDisplay();
        }
      }, 1000);
    }

    function pauseTimer() {
      if (!isRunning) return;
      isRunning = false;
      clearInterval(timerInterval);
      startButton.disabled = false;
      pauseButton.disabled = true;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      elapsedTime = 0;
      initialTime = 0;
      isRunning = false;
      updateDisplay();
      startButton.disabled = false;
      pauseButton.disabled = true;
      resetButton.disabled = true;
    }

    function adjustInitialTime(amount) {
      if (isCountdown) {
        initialTime = Math.max(0, initialTime + amount);
        updateDisplay();
      }
    }

    function switchMode() {
      isCountdown = !isCountdown;
      resetTimer();
      updateDisplay();
      countdownControls.style.display = isCountdown ? 'flex' : 'none';
      modeSwitchButton.textContent = isCountdown ? 'Passer au chronomètre' : 'Passer au minuteur';
    }

    startButton.addEventListener('click', startTimer);
    pauseButton.addEventListener('click', pauseTimer);
    resetButton.addEventListener('click', resetTimer);
    decreaseTimeButton.addEventListener('click', () => adjustInitialTime(-60)); // Diminue de 1 minute
    increaseTimeButton.addEventListener('click', () => adjustInitialTime(60)); // Augmente de 1 minute
    modeSwitchButton.addEventListener('click', switchMode);

    updateDisplay();
  </script>
</body>
</html>
